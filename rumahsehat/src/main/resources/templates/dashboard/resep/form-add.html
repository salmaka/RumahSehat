<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RESEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Create Resep</h2>
                <br>
                <form th:action="@{/resep/add/} + ${kode}" th:object="${resep}" method="POST">
                    <table class="table">
                        <thead>
                        <th>Daftar Obat</th>
                        </thead>
                        <tbody>
                        <tr th:each="obat, iterationStatus: *{jumlah}">
                            <td>
                                <select name="idObat" th:field="*{jumlah[__${iterationStatus.index}__].obat.idObat}"
                                        class="form-control js-example-basic-single">
                                    <div th:each="obatEx, iterationStatus2 : ${listObat}">
                                        <option th:value="${obatEx.idObat}" th:text="${obatEx.namaObat}"></option>
                                    </div>
                                </select>
                            </td>
                            <td>
                                <input class="form-control" type="number" placeholder="Kuantitas" th:field="*{jumlah[__${iterationStatus.index}__].kuantitas}">
                            </td>
                            <td>
                                <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit"
                                        name="deleteRow">Hapus</button>
                            </td>
                        </tr>
                        <th>
                            <button class="btn btn-info" type="submit" name="addRow">+ Tambah Obat</button>
                        </th>
                        </tbody>
                    </table>

                    <button class="btn btn-primary" type="submit" name="save">Simpan</button>
                    <a class="btn btn-secondary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
</script>
</body>
</html>
